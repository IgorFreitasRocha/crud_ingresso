<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Cadastre-se</title>
</head>

<body>

    <!-- Card Cadastro -->
    <div class="card card border-warning mb-3 card text-center position-absolute top-50 start-50 translate-middle"
        style="width: 18rem;">
        <div class="card-body">
            <img src="img/bilhetes.png" class="card-img-top" alt="mão segurando dois ingresos">
            <h6 class="card-subtitle p-2 text-muted">Faça seu cadastro</h6>

            <form class="validacao" novalidate>
                <div class="form-floating mt-2 mb-3">
                    <input type="text" class="form-control" id="validationCustom00" placeholder="Nome"
                    required>
                    <label for="validationCustom00">Nome</label>

                <div class="form-floating mt-3 mb-3">
                    <input type="email" class="form-control" id="validationCustom01" placeholder="name@example.com"
                        required>
                    <label for="validationCustom01">E-mail</label>
                    <div class="invalid-feedback">Preencha com um e-mail válido.</div>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="validationCustom02" placeholder="Senha" required>
                    <label for="validationCustom02">Senha</label>
                    <div class="invalid-feedback">Preencha com uma senha válida.</div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label"for="exampleCheck1">Aceito todos os termos</label>
                      </div>
                    <button type="submit" class="btn btn-outline-warning btn-lg p-2 g-col-6 mt-2">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../assets/script/login.script.js"></script>
</body>

</html>
